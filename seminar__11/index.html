<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seo & Digital Marketing Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <div class="head">
            <div class="header__logo">
                <a href="index.html"><img src="img/logo.svg" alt="logo"><a>
                        <img src="img/search.svg" alt="search">
            </div>
            <div class="header">
                <a href="#"><img src="img/button__menu.svg" alt="menu"></a>
                <a href="#"><img src="img/account.svg" alt="account"></a>
                <a href="#"><img src="img/basket.svg" alt="basket"><a>
            </div>
        </div>
        <div class="top__info">
                <img src="img/photo__top__info.svg" alt="photo">
                <div class="top__content">
                    <img src="img/rectangle.svg" alt="rectangle" class="rectangle">
                    <div class="content__text">
                        <h1 class="title">THE BRAND</h1>
                        <h2 class="subtitle">OF LUXERIOUS <span class="subtitle__pink">FASHION</span></h2>
                    </div>

                </div>
        </div>
        <div class="stocks">
            <div class="item item1">
                <img class="img__sale" src="img/women.svg" alt="women">
                <div class="sale__text">
                    <p class="text">30% OFF</p>
                    <h3 class="big__text">FOR WOMEN</h3>
                </div>
            </div>
            <div class="item item2">
                <img class="img__sale" src="img/men.svg" alt="men">
                <div class="sale__text">
                    <p class="text">HOT DEAL</p>
                    <h3 class="big__text">FOR MEN</h3>
                </div>
            </div>
            <div class="item item3">
                <img class="img__sale" src="img/kids.svg" alt="kids">
                <div class="sale__text">
                    <p class="text">NEW ARRIVALS</p>
                    <h3 class="big__text">FOR KIDS</h3>
                </div>
            </div>
            <div class="item item4">
                <img class="img__sale" src="img/accesories.svg" alt="accesories">
                <div class="sale__botom__text">
                    <p class="text">LUXIROUS & TRENDY</p>
                    <h3 class="big__text">ACCESORIES</h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
